        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Log in</title>
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="row">
            <div class="center-block col-md-8 col-xs-12" style="float: none">
                <nav class="navbar navbar-inverse">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        <a class="navbar-brand" href="CreateUser.html">Home</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a href="ShowTask.jsp">Dashboard</a></li>

                            </ul>
                        </div>
                    </div>
                </nav>
            <h2>Maak Gebruiker</h2>

                <form action="ShowTask.jsp" method="GET">
                    <div class="form-group">
                        <label for="inputFName">Voornaam</label>
                        <input type="text" class="form-control" id="inputFName" 
                               placeholder="Voor voornaam in" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="inputLName">Achternaam</label>
                        <input type="text" class="form-control" id="inputLName" 
                               placeholder="Voor achternaam in" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" 
                               placeholder="Voer email in" name="email">
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default">Verzend</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
